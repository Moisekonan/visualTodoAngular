<div class="flex flex-col gap-2 p-6 bg-white rounded-lg shadow">
  <h5 class="text-xl mb-2 font-bold text-gray-900">S'identifier ici</h5>
  <form action="" [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off" novalidate>
    <div class="form-group mb-3">
      <label for="">Nom d'utilisateur</label>
      <input type="text" placeholder="Nom d'utilisateur" class="form-control" formControlName="username"
        [class]="{'invalid': loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched, 'valid':loginForm.get('username')?.valid}">
      @if (loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched) {
      <span class="form-error">Le nom d'utilisateur est requis.</span>
      }
    </div>
    <div class="form-group mb-3">
      <label for="">Mot de passe</label>
      <input type="password" placeholder="Mot de passe" class="form-control" formControlName="password"
        [class]="{'invalid': loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched, 'valid':loginForm.get('password')?.valid}">
      @if (loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched) {
      <span class="form-error">Le mot de passe est requis.</span>
      }
    </div>
    <button class="btn btn-primary">Soumettre</button>
  </form>
</div>
